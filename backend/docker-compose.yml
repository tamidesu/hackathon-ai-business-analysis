version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-ba-backend
    # Прокидываем переменные окружения из .env (он лежит рядом с docker-compose.yml)
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    # Для production можно не монтировать исходники.
    # Для локальной разработки можно раскомментировать:
    # volumes:
    #   - ./app:/app/app
